<section ng-controller="NewThreadController as newThread">
	<div class="Drop">
				<h3 style='color:#eb5b5f;padding-left:10px;margin-bottom:0'>New Thread</h3>
				<input class="new-thread-title" type="text" name="title" placeholder="Title" autofocus ng-model="newThread.title">
				<textarea id="newThread"></textarea>
				<div style='color:#eb5b5f;padding-left:10px;margin-bottom:10px'>Select Category</div>
				<select style="width:30%;margin-left:10px" ng-model="newThread.category">
					<option value="general">General</option>
					<option value="qiku360">Qiku 360</option>
					<option value="qtera">Q Tera</option>
					<option value="qluna">Q Luna</option>
				</select>
				<button style="display:block;margin-top:30px" class="normal-red-btn" ng-click="newThread.post()">Post</button>
			</div>
</section>

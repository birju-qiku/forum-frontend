<section id="qiku-login">
	<form name="initiateResetForm" id="qiku-login-form" novalidate>
		<ul class='group entry-tab'>
			<li id="login-tab"><a href="/login">LOGIN</a></li>
			<li id="signup-tab"><a href="/signup">SIGN UP</a></li>
		</ul>
		<div class="input-wrapper">
		<div style="color:#eb5b5f;padding-top:13px">Enter Your email to reset password</div>
		<input type="text" class="input-top-margin" name="email" placeholder="Email" ng-model="login.user.resetEmail" required="">
		<div class="noshake">
			<div ng-show="initiateResetForm.$submitted || initiateResetForm.email.$touched">
		      <div class="login-error" ng-show="initiateResetForm.email.$error.required">Tell us your email.</div>
		    </div>
		</div>
		<button ng-disabled="initiateResetForm.$invalid" type="submit" class="qiku-login-btn" ng-click="login.initiateReset(login.user.resetEmail)" id="loginbtn">
			<i ng-show="initiateResetForm.$invalid" class="fa fa-lock"></i>
			<i ng-show="!initiateResetForm.$invalid" class="fa fa-unlock"></i>
			Request Reset
		</button>
		<div class="connect-with">
			<span class="border-indicator"></span><span class="connect-with-text">or</span><span class="border-indicator"></span>
		</div>
		<a class="login-fb-btn" href="#" ng-click="login.fblogin()"><i class="fa fa-facebook"></i>Facebook Login</a>
		<!--<a class="forgot-password" href="#">forgot password?</a> -->
		<div>
	</form>
</section>

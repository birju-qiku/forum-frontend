<section ng-controller="WarrantyController as warranty">
	<div class="Drop">
		{{warranty}}
				<h3 style='color:#eb5b5f;padding-left:10px;margin-bottom:0'>Claim Extended Warranty</h3>
				<input style="width:50%" class="new-thread-title" type="text" name="fname" placeholder="First Name" autofocus ng-model="warranty.fname">
				<input style="width:50%" class="new-thread-title" type="text" name="lname" placeholder="Last Name" ng-model="warranty.lname">
				<input style="width:50%" class="new-thread-title" type="text" name="imei" placeholder="IMEI 1 or IMEI 2" ng-model="warranty.imei">
				<button ng-disabled="!warranty.fname || !warranty.lname || !warranty.imei || warranty.disabled" ng-click="warranty.claim()" id="claimWarranty" style="display:block;margin-top:30px" class="normal-red-btn">Claim</button>
			</div>
</section>
